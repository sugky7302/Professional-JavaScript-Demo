                console.log(i)		//0,1,2
            }

        }

        function outputNumbers (count){
            for (var i = 0; i < count; i++){

            var i;
            console.log(i);		//3
        }

        function outputNumbers(count){
            (function(){
                for  (var i=0; i < count; i++){
                    console.log(i);
                }

        }
