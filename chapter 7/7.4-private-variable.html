<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function add(num1,num2){
            var sum = num1 + num2;
            return sum;
        }

        function MyObject(){
            //私有变量和私有函数
            var privateVariable = 10;
            function privateFunction(){
                return false;
            }

            //特权方法
            this.publicMethod = function (){		//this指向该构造函数的实例对象，并给这个实例对象创建一个publicMethod方法
                privateVariable++;
                return privateFunction();
            }
        }

        function Person(name){
            this.getName = function(){
                return name;
            };
            this.setName = function(value){
                name = value;
            };
        }

        var person = new Person('tc');
        console.log(person.getName());		//tc
        person.setName('zj');
        console.log(person.getName());		//zj

        (function(){
            //私有变量和私有函数
            var privateVariable = 10;

            function privateFunction(){
                return false;
            }

            //构造函数
            MyObject = function(){};

            //公有/特权方法
            MyObject.prototype.publicMethod = function(){
                privateVariable++;
                return privateFunction();
            };
        })();

        (function () {
            var name = '';

            Person = function (value) {
                name = value;
            };

            Person.prototype.getName = function () {
                return name;
            };

            Person.prototype.setName = function (value) {
                name = value;
            };
        })();

        var person1 = new Person('tc');
        console.log(person1.getName());
        person1.setName('zj');
        console.log(person1.getName());

        var person2 = new Person('wcx');
        console.log(person1.getName());
        console.log(person2.getName());
    </script>
</head>
<body>

</body>
</html>
