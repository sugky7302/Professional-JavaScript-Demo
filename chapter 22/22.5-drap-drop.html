<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    EventUtil.addHandler(document, 'mousemove', function (event) {
        var myDiv = document.getElementById('myDiv');
        myDiv.style.left = event.clientX + 'px';
        myDiv.style.top = event.clientY + 'px';
    });
</script>
</body>
</html>
