<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //插入外部文件
        function loadScript(url){
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = url;
          document.body.appendChild(script);
        }

        loadScript('xxx.js');
        
        //直接插入JavaScript代码
        function loadScriptString(code){
          var script = document.createElement('script');
          script.type = 'text/javascript';
          try {
            script.appendChild(document.createTextNode(code));
          }catch (ex) {
            script.text = code;
          }
          document.body.appendChild(script);
        }

        loadScriptString('function sayHi(){ console.log("hi")}');
        
        //<link>元素用于包含来自外部的文件
        function loadStyles(url) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.type = 'text/css';
          link.href = url;
          var head = document.getElementByTagName('head')[0];
          head.appendChild(link);
        }

        loadStyles('xxx.css');

        //<style>元素用于指定嵌入的样式
        function loadStyleString(css){
          var style = document.createElement('style');
          style.type = 'text/css';
          try {
            style.appendChild(document.createTextNode(css));
          } catch (ex) {
            style.styleSheet.cssText = css;
          }
          var head = document.getElementsByTagName('head')[0];
          head.appendChild(style);
        }

        loadStyleString('body{color: red}');
        
        //创建table
        var table = document.createElement('table');
        table.border = 1;
        table.width = '100%';

        //创建tbody
        var tbody = document.createElement('tbody');
        table.appendChild(tbody);

        //创建第一行
        tbody.insertRow(0);
        tbody.rows[0].insertCell(0);
        tbody.rows[0].cells[0].appendChild(dcument.createTextNode('Cell 1,1'));
        tbody.rows[0].insertCell(1);
        tbody.rows[0].cells[1].appendChild(dcument.createTextNode('Cell 2,1'));

        //创建第二行
        tbody.insertRow(1);
        tbody.rows[1].insertCell(0);
        tbody.rows[1].cells[0].appendChild(dcument.createTextNode('Cell 1,2'));
        tbody.rows[1].insertCell(1);
        tbody.rows[1].cells[1].appendChild(dcument.createTextNode('Cell 2,2'));

        //将表格添加到文档主体中
        document.body.appendChild(table);
        
        //下面代码会导致死循环
        var divs = document.getElementsByTagName('div'),
            i,
            div;

        for(i = 0; i < divs.length; i++){
          div = document.createElement('div');
          document.body.appendChild(div);
        }

        //如果要迭代一个NodeList，最好使用length属性初始化第二个变量，然后将迭代器与该变量进行比较
        var divs = document.getElementsByTagName('div'),
            i,
            len,
            div;

        for(i = 0, len = divs.length; i < len; i++){
          div = document.createElement('div');
          document.body.appendChild(div);
        }
    </script>
</head>

</html>
