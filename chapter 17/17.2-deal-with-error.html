            throw new Error('process(): Argument must be an array');
        }
        values.sort();

        for (var i = 0, len = values.length; i < len; i++) {
            if (values[i] > 100) {

            }

    }

    function getQueryString(url) {
        var pos = url.indexOf('?');

            return url.substring(pos + 1);
        }
        return "";
    }

    function getQueryString(url) {
        if (typeof url == 'string') {       // 通过检查类型确保安全
