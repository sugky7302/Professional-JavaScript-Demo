<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="droptarget"></div>
<script>
    var droptarget = document.getElementById('droptarget');

    var EventUtil = {
        addHandler: function (element, type, handler) {
            if (element.addEventListener){
                element.addEventListener(type, handler, false);
            }else if (element.attachEvent){
                element.attachEvent('on'+type, handler);
            }else {
                element['on' + type] = handler;
            }
        },

        preventDefault: function (event) {
            if (event.preventDefault){
                event.preventDefault();
            }else {
                event.returnValue = false;
            }
        }
    };

    EventUtil.addHandler(droptarget, 'dropstart', function (event) {
        // 设置和接收文本数据
        event.dataTransfer.setData('text/plain', 'some text');
        var text = event.dataTransfer.getData('text');

        // 设置和接收URL
        event.dataTransfer.setData('text/uri-list', 'http:// wwww.tc9011.com/');
        var url = event.dataTransfer.getData('URL');
    });

    EventUtil.addHandler(droptarget, 'dropover', function (event) {
        EventUtil.preventDefault(event);
    });

    EventUtil.addHandler(droptarget, 'dragenter', function (event) {
        EventUtil.preventDefault(event)
    });

    EventUtil.addHandler(droptarget, 'drop', function (event) {
        EventUtil.preventDefault(event);
    });
</script>
</body>
</html>
