<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var client = function () {
            var engine = {
                //呈现引擎
                ie: 0,
                gecko: 0,
                webkit: 0,
                khtml: 0,
                opera: 0,

                //具体版本号
                ver: null
            };

            //在此检测呈现引擎、平台和设备
            var ua = navigator.userAgent;

            if (window.opera) {
              engine.ver = window.opera.version();
              engine.opera = parseFloat(engine.ver);
            } else if (/AppleWebKit\/(\S+)/.test(ua)){
              engine.ver = RegExp['$1'];
              engine.webkit = parseFloat(engine.ver);
            } else if (/KHTML\/(\S+)/.test(ua) || /Konqueror\/([^;]+)/.test(ua)) {
              engine.ver = RegExp['$1'];
              engine.webkit = parseFloat(engine.ver);
            }
            
            return{
                engine: engine
            };
        }();
    </script>
</head>
<body>

</body>
</html>
