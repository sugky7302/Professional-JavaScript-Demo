<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //检测插件(在IE中无效)
        function hasPlugin(name) {
            name = name.toLowerCase();
            for (var i = 0; i < navigator.plugins.length; i++){
                if (navigator.plugins[i].name.toLowerCase().indexOf(name) > -1){
                    return true;
                }
            }
            return false;
        }

        console.log(hasPlugin('Flash'));
        console.log(hasPlugin('QuickTime'));
    </script>
</head>

</html>
