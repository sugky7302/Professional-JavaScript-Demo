<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var age = 29;
        function sayAge(){
            console.log(this.age);
        }
        console.log(window.age); //29
        sayAge();				//29
        window.sayAge();		//29

        var age = 29;
        window.color = 'red';

        //在IE<9时抛出错误，在其他所有浏览器中都返回false
        delete window.age;

        //在IE<9时抛出错误，在其他所有浏览器中都返回true
        delete window.color;

        console.log(window.age);	//29
        console.log(window.color);	//undefined

        var leftPos = (typeof window.screenLeft == 'number')?window.screenLeft:window.screenX;

        var topPos = (typeof window.screenTop == 'number')?window.screenTop:window.screenY;

        //将窗口移动到屏幕的左上角
        window.moveTo(0,0);

        //将窗口向下移动100像素
        window.moveBy(0,100);

        //将窗口移动到（200，300）
        window.moveTo(200,300);

        //将窗口向左移动50px
        window.moveBy(-50,0);
        
        var pageWidth = window.innerWidth,
            pageHeight = window.innerHeight;

        if (typeof pageWidth != 'number'){
          if (document.cpmpatMode == 'CSS1Compat'){
            pageWidth = document.documentElement.clientWidth;
            pageHeight = document.documentElement.clientHeight;
          } else {
            pageWidth = document.body.clientWidth;
            pageHeight = document.body.clientHeight;
          }
        }
        
        //调整到100*100
        window.resizeTo(100,100);

        //调整到200*150
        window.resizeBy(100,50);

        //调整到300*300
        window.resizeTo(300,300);
        
        window.open('http://www.google.com','weoxWindow','heigh=400,width=400,top=10,left=10,resizeable=yes');//第三个参数中不允许出现空格
        
        var wroxWin = window.open('http://www.google.com','weoxWindow','heigh=400,width=400,top=10,left=10,resizeable=yes');

        //调整大小
        wroxWin.resizeTo(500,500);

        //移动位置
        wroxWin.moveTo(100,100);
        
        wroxWin.close();
        console.log(wroxWin.closed);
        
        var wroxWin = window.open('http://www.google.com','weoxWindow','heigh=400,width=400,top=10,left=10,resizeable=yes');

        console.log(wroxWin.opener == window);
        
        var wroxWin = window.open('http://www.google.com','weoxWindow','heigh=400,width=400,top=10,left=10,resizeable=yes');

        wroxWin.opener = null;
        
        var wroxWin = window.open('http://www.google.com','_blank');
        if (wroxWin == null){
          console.log('the popup was blocked!')
        }
    </script>
