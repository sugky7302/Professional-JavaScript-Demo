<script>
    (function () {
        function updateAnimations() {
            doAnimation1();
            doAnimation2();
            // 其他动画
        }

        setInterval(updateAnimations, 100);
    })();

    function updateProgress() {
        var div = document.getElementById('status');
        div.style.width = (parseInt(div.style.width, 10) + 5) + '%';

        if (div.style.left != '100%') {
            mozRequestAnimationFrame(updateProgress);
        }
    }

    mozRequestAnimationFrame(updateProgress);

    function draw(timestamp) {
        // 计算两次重绘的时间间隔
        var diff = timestamp - startTime;

        // 使用diff确定下一步的绘制时间

        // 把startTime重写为这一次的重绘时间
        startTime = timestamp;

        // 重绘UI
        mozRequestAnimationFrame(draw);
    }

    var startTime = mozAnimationStartTime;
    mozRequestAnimationFrame(draw);

    (function () {
        function draw(timestamp) {
            // 计算两次重绘时间间隔
            var drawStart = (timestamp || Date.now()),
                diff = drawStart - startTime;

            // 使用diff确定下一步的绘制时间

            // 把startTime重写为这一次的绘制时间
            startTime = drawStart;

            // 重绘UI
            requestAnimationFrame(draw);
        }

        var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame,
            startTime = window.mozAnimationStartTime || Date.now();
        requestAnimationFrame(draw);
    })();

    function isHiddenSupported() {
        return typeof (document.hidden || document.msHidden || document.webkitHidden) != 'undefined';
    }

    if (document.hidden || document.msHidden || document.webkitHidden) {
        // 页面隐藏了
    } else {
        // 页面未隐藏
    }

    function handleVisibilityChange() {
        var output = document.getElementById('output'),
            msg;

        if (document.hidden || document.msHidden || document.webkitHidden) {
            msg = 'page is now hidden. ' + (new Date()) + '<br>';
        } else {
            msg = 'page is now visible. ' + (new Date()) + '<br>';
        }

        output.innerHTML += msg;
    }

    // 要为两个事件都指定事件处理程序
    EventUtil.addHandler(document, 'msVisibilitychange', handleVisibilityChange);

    EventUtil.addHandler(document, 'webkitvisibiltychange', handleVisibilityChange);

    navigator.geolocation.getCurrentPosition(function (position) {
        drawMapCenterrdAt(position.coords.latitude, position.coords.longitude);
    }, function (error) {
        console.log('Error code: ' + error.code);
        console.log('Error message: ' + error.message);
    }, {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 25000
    });

    var watchId = navigator.geolocation.watchPosition(function (position) {
        drawMapCenterrdAt(position.coords.latitude, position.coords.longitude);
    }, function (error) {
        console.log('Error code: ' + error.code);
        console.log('Error message: ' + error.message);
    });

    clearWatch(watchId);

    var filesList = document.getElementById('files-list');
    EventUtil.addHandler(filesList, 'change', function (event) {
        var files = EventUtil.getTarget(event).files,
            i = 0,
            len = files.length;

        while (i < len) {
            console.log(files[i].name + ' (' + files[i].type + ', ' + files[i].size + ' bytes)');
            i++;
        }
    });

    var filesList = document.getElementById('files-list');
    EventUtil.addHandler(filesList, 'change', function (event) {
        var info = '',
            output = document.getElementById('output'),
            progress = document.getElementById('progress'),
            files = EventUtil.getTarget(event).files,
            type = 'default',
            reader = new FileReader();

        if (/image/.test(files[0]).type) {
            reader.readAsDataURL(files[0]);
            type = 'image';
        } else {
            reader.readAsText(files[0]);
            type = 'text';
        }

        reader.onerror = function () {
            output.innerHTML = 'could not read file, error code is ' + reader.error.code;
        };

        reader.onprogress = function (event) {
            if (event.lengthComputable) {
                progress.innerHTML = event.loaded + '/' + event.total;
            }
        };

        reader.onload = function () {
            var html = '';

            switch (type) {
                case 'image' :
                    html = '<img src="' + reader.result + '">';
                    break;
                case 'text' :
                    html = reader.result;
                    break;
            }
            output.innerHTML = html;
        };
    });

    function blobSlice(blob, startByte, length) {
        if (blob.slice) {
            return blob.slice(startByte, length);
        } else if (blob.webkitSlice) {
            return blob.webkitSlice(startByte, length);
        } else if (blob.mozSlice) {
            return blob.mozSlice(startByte, length);
        } else {
            return null;
        }
    }

    var filesList = document.getElementById('files-list');
    EventUtil.addHandler(filesList, 'change', function (event) {
        var info = '',
            output = document.getElementById('output'),
            progress = document.getElementById('progress'),
            files = EventUtil.getTarget(event).files,
            reader = new FileReader(),
            blob = blobSlice(files[0], 0, 32);

        if (blob) {
            reader.readAsText(blob);

            reader.onerror = function () {
                output.innerHTML = 'could not read file, error code is ' + reader.error.code;
            };

            reader.onload = function () {
                output.innerHTML = reader.result;
            };
        } else {
            alert("your browser doesn't support slice().");
        }
    });

    function createObjectURL(blob) {
        if (window.URL) {
            return window.URL.createObjectURL(blob);
        } else if (window.webkitURL) {
            return window.webkitURL.createObjectURL(blob);
        } else {
            return null;
        }
    }

    var filesList = document.getElementById('files-list');
    EventUtil.addHandler(filesList, 'change', function (event) {
        var info = '',
            output = document.getElementById('output'),
            progress = document.getElementById('progress'),
            files = EventUtil.getTarget(event).files,
            reader = new FileReader(),
            url = createObjectURL(files[0]);

        if (url) {
            if (/image/.test(files[0].type)) {
                output.innerHTML = '<img src="' + url + '">';
            } else {
                output.innerHTML = 'not an image. ';
            }
        } else {
            output.innerHTML = "your browser doesn\'t support object URLs."
        }
    });

    var droptarget = document.getElementById('droptarget');

    function handleEvent(event) {
        var info = '',
            output = document.getElementById('output'),
            files, i, len;

        EventUtil.preventDefault(event);

        if (event.type == 'drop') {
            files = event.dateTransfer.files;
            i = 0;
            len = files.length;

            while (i < len) {
                info += files[i].name + " (" + files[i].type + ', ' + files[i].size + 'bytes)<br>';
                i++;
            }

            output.innerHTML = info;
        }
    }

    EventUtil.addHandler(droptarget, 'dragenter', handleEvent);
    EventUtil.addHandler(droptarget, 'dragover', handleEvent);
    EventUtil.addHandler(droptarget, 'drop', handleEvent);

    var droptarget = document.getElementById('droptarget');

    function handleEvent(event) {
        var info = '',
            output = document.getElementById('output'),
            files, i, len;

        EventUtil.preventDefault(event);

        if (event.type == 'drop') {
            data = new FormData();
            files = event.dateTransfer.files;
            i = 0;
            len = files.length;

            while (i < len) {
                data.append('file' + i, files[i]);
                i++;
            }

            xhr = new XMLHttpRequest();
            xhr.open('post', 'FileAPIExample06Upload.php', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    console.log(xhr.responseText);
                }
            };
            xhr.send(data);
        }
    }

    EventUtil.addHandler(droptarget, 'dragenter', handleEvent);
    EventUtil.addHandler(droptarget, 'dragover', handleEvent);
    EventUtil.addHandler(droptarget, 'drop', handleEvent);

    var worker = new Worker('stufftodo.js');

    worker.postMessage('start! ');

    worker.postMessage({
        type: 'command',
        message: 'start!'
    });

    worker.onmessage = function (event) {
        var data = event.data;

        // 对数据进行处理
    };

    worker.onerror = function (event) {
        console.log('error: ' + event.filename + ' (' + event.lineno + '); ' + event.message);
    };

    worker.terminate();     // 立即停止Worker的工作

    // web worker 内部的代码
    self.onmessage = function (event) {
        var data = event.data;

        // 处理数据
    };

    // web worker 内部的代码
    self.onmessage = function (event) {
        var data = event.data;

        // 别忘了，默认的sort()方法只比较字符串
        data.sort(function (a, b) {
            return a - b;
        });
        self.postMessage(data);
    };
</script>
