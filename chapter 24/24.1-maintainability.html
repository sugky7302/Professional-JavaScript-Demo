<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 通过初始化指定变量类型
    var found = false;       // 布尔型
    var count = -1;         // 数字
    var name = '';          // 字符串
    var person = null;      // 对象

    // 用于指定数据类型的匈牙利标记法
    var bFound;     // 布尔型
    var iCount;     // 整数
    var sName;      // 字符串
    var oPerson;    // 对象

    // 用于指定类型的类型注释
    var found /*:Boolean*/ = false;
    var count /*:int*/ = 10;
    var name /*:String*/ = 'tc';
    var person /*Object*/ = null;
</script>

<!--使用了<script>的紧密耦合的HTML和JavaScript-->
<script>
    document.write('hello');
</script>

<!--使用事件处理程序属性值的紧密耦合的HTML和JavaScript-->
<input type="button" value="click me" onclick="doSomething()" />
</body>
</html>
